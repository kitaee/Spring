<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="nav">
    <div class="top-left">
        <div class="logo">
            <button type="button" class="logoBtn" onClick="location.href='main'">FLY</button>
        </div>
    </div>
</div>
<div class="main">
    <div id="grid">
        <div class="left_space">
        </div>
        <div class="main_login">
            <div class="login_title">
                LOGIN
            </div>
            <div class="enter_id">
                <input type ="text" class="id" name=="id" size=12 value="ID" onfocus="value=''; type='text';">
            </div>
            <div class="enter_pw">
                <input type ="text" class="pw" name=="password" size=12 value="PW" onfocus="value=''; type='password';">
            </div>
            <div class="save_id">
                <input type="checkbox" class="save_id"> SAVE ID
            </div>
            <div class="click_login">
                <button type="button" class="complete_login" onClick="location.href='#'">LOGIN</button>
            </div>
            <div class="click_join">
                <button type="button" class="join1" onClick="location.href='#'">JOIN</button>
                <button type="button" class="find_id" onClick="location.href='#'">ID</button>
                <button type="button" class="find_pw" onClick="location.href='#'">PASSWORD</button>
            </div>
            <div class="payco">
                <button type="button" class="payco_login" onClick="location.href='#'">PAYCO LOGIN</button>
            </div>
            <div class="naver">
                <button type="button" class="naver_login" onClick="location.href='#'"><img id="naver_logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCnTNalr6yTH24VXtDcVgkImb2sTwnAuGErQ&usqp=CAU"></button>
            </div>
            <div class="facebook">
                <button type="button" class="facebook_login" onClick="location.href='#'"><img id="facebook_logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLQjAMKoIKnvK59SLhUJ4j8G-U9i6CBHW_lw&usqp=CAU"></button>
            </div>

        </div>
        <div class="advertisement">
        </div>
        <div class="right_space">
        </div>
    </div>
</div>
</body>
</html>
